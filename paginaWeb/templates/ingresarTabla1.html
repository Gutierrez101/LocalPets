<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Tabla</title>
</head>
<body>
    <h1>Ingresar Datos en la Tabla</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
