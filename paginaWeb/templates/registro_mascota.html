{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Mascota</title>
    <link rel="stylesheet" href="{% static 'paginaweb/estilo2.css' %}">
</head>
<body>
    <header>
        <div class="logo"><img src="{% static 'paginaweb/perro busqueda.webp' %}" alt="perro"> LOCALPET </div>
        <nav>
            <a href="{% url 'index' %}">Inicio</a>
            <a href="#">Ayuda</a>
        </nav>
    </header>
    <h1 class="subtitulo">Registro de Mascota</h1>
    <main class="menu">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Registrar</button>
        </form>
    </main>
    <script src="{% static 'paginaweb/script.js' %}"></script>
</body>
</html>
